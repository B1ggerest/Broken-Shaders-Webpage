<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Shaders - VRChat VFX Animators</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        .logo-font { font-family: 'MedievalSharp', cursive; }
        .text-glow {
            text-shadow: 0 0 8px rgba(192, 132, 252, 0.6), 
                         0 0 20px rgba(168, 85, 247, 0.5), 
                         0 0 40px rgba(147, 51, 234, 0.4);
        }
        .flare {
            position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(126, 34, 206, 0.15) 0%, rgba(126, 34, 206, 0) 60%);
            animation: pulse 10s infinite ease-in-out; z-index: -1; 
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        }
        #sidebar { transform: translateX(0); transition: transform 0.3s ease-in-out; }
        #main-container { margin-left: 16rem; transition: margin-left 0.3s ease-in-out; }
        body.sidebar-closed #sidebar { transform: translateX(-100%); }
        body.sidebar-closed #main-container { margin-left: 0; }
        .sidebar-toggle-button {
            position: fixed; top: 1.5rem; left: 1.5rem; z-index: 30;
            transform: translateX(0); transition: transform 0.3s ease-in-out;
        }
        body:not(.sidebar-closed) .sidebar-toggle-button { transform: translateX(11rem); }
        .page { display: none; }
        .page.active { display: flex; }
        .nav-link { display: block; text-lg; color: #D1D5DB; }
        .nav-link:hover { color: #FFFFFF; padding-left: 0.5rem; }
    </style>
</head>
<body class="sidebar-closed">

    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-black/30 backdrop-blur-sm border-r border-purple-500/20 z-20 p-6">
        <div class="logo-font text-3xl text-purple-300 text-glow">Broken Shaders</div>
        <ul class="mt-12 space-y-4">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#register" class="nav-link">Register</a></li>
            <li><a href="#login" id="login-nav-link" class="nav-link">Member Login</a></li>
            <li><a href="#portal" id="portal-nav-link" class="nav-link hidden">Members Portal</a></li>
            <li><a href="#admin" id="admin-nav-link" class="nav-link hidden text-yellow-400">Admin Panel</a></li>
        </ul>
        <div class="absolute bottom-6">
             <button id="logout-button" class="hidden text-gray-400 hover:text-white transition-colors">Logout</button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-container" class="relative min-h-screen z-10">
        <div class="flare"></div>

        <!-- Home Page -->
        <section id="home" class="page active min-h-screen flex-col items-center justify-center p-4">
            <h1 class="logo-font text-6xl sm:text-8xl md:text-9xl text-purple-300 text-glow text-center leading-none whitespace-nowrap">Broken Shaders</h1>
            <p class="mt-4 text-lg sm:text-xl md:text-2xl text-purple-200 subtitle-glow tracking-widest text-center">VRChat VFX Animators</p>
        </section>

        <!-- Registration Page -->
        <section id="register" class="page min-h-screen flex-col items-center justify-center p-4">
            <div class="w-full max-w-md bg-black/30 backdrop-blur-sm border border-purple-500/20 rounded-lg p-8 z-20">
                <h1 class="logo-font text-5xl text-purple-300 text-glow text-center">Create Account</h1>
                <form id="register-form" class="mt-8 space-y-6">
                    <div>
                        <label for="reg-email" class="text-sm font-medium text-gray-300">Email</label>
                        <input id="reg-email" type="email" required class="mt-1 block w-full px-3 py-2 bg-gray-900/50 border border-purple-500/30 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <label for="reg-password" class="text-sm font-medium text-gray-300">Password (min. 8 characters)</label>
                        <input id="reg-password" type="password" required class="mt-1 block w-full px-3 py-2 bg-gray-900/50 border border-purple-500/30 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <label for="reg-code" class="text-sm font-medium text-gray-300">Registration Code</label>
                        <input id="reg-code" type="text" required class="mt-1 block w-full px-3 py-2 bg-gray-900/50 border border-purple-500/30 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors">Register</button>
                    </div>
                </form>
                <div id="register-message-box" class="mt-4 text-center text-sm"></div>
            </div>
        </section>

        <!-- Login Page -->
        <section id="login" class="page min-h-screen flex-col items-center justify-center p-4">
            <div class="w-full max-w-md bg-black/30 backdrop-blur-sm border border-purple-500/20 rounded-lg p-8 z-20">
                <h1 class="logo-font text-5xl text-purple-300 text-glow text-center">Member Login</h1>
                <form id="login-form" class="mt-8 space-y-6">
                    <div>
                        <label for="login-email" class="text-sm font-medium text-gray-300">Email</label>
                        <input id="login-email" type="email" required class="mt-1 block w-full px-3 py-2 bg-gray-900/50 border border-purple-500/30 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <label for="login-password" class="text-sm font-medium text-gray-300">Password</label>
                        <input id="login-password" type="password" required class="mt-1 block w-full px-3 py-2 bg-gray-900/50 border border-purple-500/30 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors">Sign in</button>
                    </div>
                </form>
                <div id="login-message-box" class="mt-4 text-center text-sm"></div>
            </div>
        </section>

        <!-- Members Portal Page (Protected) -->
        <section id="portal" class="page min-h-screen flex-col items-center justify-center p-4">
            <h1 class="logo-font text-6xl text-purple-300 text-glow text-center">Welcome, Member</h1>
            <p class="mt-4 text-xl text-purple-200 subtitle-glow">This is the protected members-only area.</p>
        </section>

        <!-- NEW Admin Portal Page -->
        <section id="admin" class="page min-h-screen flex-col items-center justify-center p-4">
            <div class="w-full max-w-4xl bg-black/30 backdrop-blur-sm border border-yellow-500/20 rounded-lg p-8 z-20">
                <h1 class="logo-font text-5xl text-yellow-300 text-glow text-center">Admin Panel</h1>
                <div class="mt-8">
                    <h2 class="text-2xl text-gray-300">Manage Registration Codes</h2>
                    <button id="create-code-btn" class="mt-4 px-4 py-2 bg-purple-600 rounded hover:bg-purple-700">Create New Code</button>
                    <div id="admin-message-box" class="mt-2 text-sm"></div>
                    <div class="mt-4 h-96 overflow-y-auto border border-gray-700 rounded-lg p-2">
                        <table class="min-w-full">
                            <thead class="sticky top-0 bg-gray-900">
                                <tr>
                                    <th class="p-2 text-left">Code</th>
                                    <th class="p-2 text-left">Status</th>
                                    <th class="p-2 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="codes-table-body">
                                <!-- Codes will be populated here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- IMPORTANT: CONFIGURE YOUR WORKER URLS HERE ---
            const REGISTRATION_WORKER_URL = 'https://broken-shaders-secure-auth.lolbiggerestlol.workers.dev';
            const LOGIN_WORKER_URL = 'https://brokenshaderslogin.lolbiggerestlol.workers.dev';
            const ADMIN_WORKER_URL = 'https://broken-shaders-admin-handler.lolbiggerestlol.workers.dev';
            // ----------------------------------------------------

            const pages = document.querySelectorAll('.page');
            let userToken = sessionStorage.getItem('jwt');

            function parseJwt(token) {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) {
                    return null;
                }
            }

            async function secureFetch(url, action, payload = {}) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ action, payload })
                });
                if (response.status === 403) {
                    logout();
                    return { success: false, message: 'Session expired. Please log in again.' };
                }
                return response.json();
            }

            const createCodeBtn = document.getElementById('create-code-btn');
            const codesTableBody = document.getElementById('codes-table-body');
            const adminMessageBox = document.getElementById('admin-message-box');

            async function refreshCodesList() {
                const result = await secureFetch(ADMIN_WORKER_URL, 'LIST_CODES');
                if (result.success) {
                    codesTableBody.innerHTML = result.codes.map(code => `
                        <tr>
                            <td class="p-2 font-mono">${code.id}</td>
                            <td class="p-2 ${code.isUsed ? 'text-red-400' : 'text-green-400'}">
                                ${code.isUsed ? 'Used' : 'Available'}
                            </td>
                            <td class="p-2">
                                <button class="delete-code-btn text-gray-400 hover:text-red-500" data-code-id="${code.id}">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                }
            }

            createCodeBtn.addEventListener('click', async () => {
                const result = await secureFetch(ADMIN_WORKER_URL, 'CREATE_CODE');
                adminMessageBox.textContent = result.message;
                if (result.success) {
                    refreshCodesList();
                }
            });

            codesTableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-code-btn')) {
                    const codeId = e.target.dataset.codeId;
                    if (confirm(`Are you sure you want to delete code ${codeId}?`)) {
                        const result = await secureFetch(ADMIN_WORKER_URL, 'DELETE_CODE', { codeId });
                        adminMessageBox.textContent = result.message;
                        if (result.success) {
                            refreshCodesList();
                        }
                    }
                }
            });
            
            function updateNavForLoginState() {
                const loginNavLink = document.getElementById('login-nav-link');
                const portalNavLink = document.getElementById('portal-nav-link');
                const adminNavLink = document.getElementById('admin-nav-link');
                const logoutButton = document.getElementById('logout-button');
                
                const payload = userToken ? parseJwt(userToken) : null;
                const isLoggedIn = !!payload;

                loginNavLink.classList.toggle('hidden', isLoggedIn);
                logoutButton.classList.toggle('hidden', !isLoggedIn);
                portalNavLink.classList.toggle('hidden', !isLoggedIn);
                adminNavLink.classList.toggle('hidden', !isLoggedIn || !payload.isAdmin);
            }

            function logout() {
                sessionStorage.removeItem('jwt');
                userToken = null;
                updateNavForLoginState();
                window.location.hash = '#home';
            }

            const loginForm = document.getElementById('login-form');
            const loginMessageBox = document.getElementById('login-message-box');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value,
                };

                loginMessageBox.textContent = 'Signing in...';
                loginMessageBox.className = 'mt-4 text-center text-sm text-yellow-400';

                try {
                    const response = await fetch(LOGIN_WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (response.ok) {
                        loginMessageBox.className = 'mt-4 text-center text-sm text-green-400';
                        loginMessageBox.textContent = 'Success! Redirecting...';
                        userToken = result.token;
                        sessionStorage.setItem('jwt', userToken);
                        updateNavForLoginState();
                        setTimeout(() => window.location.hash = '#portal', 1000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    loginMessageBox.className = 'mt-4 text-center text-sm text-red-400';
                    loginMessageBox.textContent = error.message || 'An error occurred.';
                }
            });

            function showPage(hash) {
                const targetId = hash ? hash.substring(1) : 'home';
                const payload = userToken ? parseJwt(userToken) : null;

                if ((targetId === 'portal' || targetId === 'admin') && !payload) {
                    window.location.hash = '#login'; return;
                }
                if (targetId === 'admin' && (!payload || !payload.isAdmin)) {
                    window.location.hash = '#portal'; return;
                }
                if (targetId === 'admin') {
                    refreshCodesList();
                }
                
                pages.forEach(page => {
                    page.classList.toggle('active', page.id === targetId);
                });
            }
            
            // --- Initial Setup and other event listeners ---
            const toggleButton = document.createElement('button');
            toggleButton.innerHTML = `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>`;
            toggleButton.className = 'sidebar-toggle-button text-purple-300 hover:text-white';
            toggleButton.addEventListener('click', () => document.body.classList.toggle('sidebar-closed'));
            document.body.appendChild(toggleButton);

            window.addEventListener('hashchange', () => showPage(window.location.hash));
            
            document.getElementById('logout-button').addEventListener('click', logout);

            // --- Registration Form Logic ---
            const regForm = document.getElementById('register-form');
            const regMessageBox = document.getElementById('register-message-box');
            regForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {
                    email: document.getElementById('reg-email').value,
                    password: document.getElementById('reg-password').value,
                    registrationCode: document.getElementById('reg-code').value,
                };
                
                regMessageBox.textContent = 'Registering...';
                regMessageBox.className = 'mt-4 text-center text-sm text-yellow-400';

                try {
                    const response = await fetch(REGISTRATION_WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (response.ok) {
                        regMessageBox.className = 'mt-4 text-center text-sm text-green-400';
                        regMessageBox.textContent = 'Success! You can now log in.';
                        regForm.reset();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    regMessageBox.className = 'mt-4 text-center text-sm text-red-400';
                    regMessageBox.textContent = error.message || 'An error occurred.';
                }
            });

            // Initial Page Load
            showPage(window.location.hash);
            updateNavForLoginState();
        });
    </script>
</body>
</html>
